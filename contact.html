<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('E:/DEP/contact.jpg'); /* Your image path */
    background-size: cover; /* Cover the entire viewport */
    background-repeat: no-repeat; /* Do not repeat the image */
    background-position: center; /* Center the image */
}

.background {
    background-color: rgba(3, 45, 80, 0.5); /* Use a semi-transparent background color for overlay */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    backdrop-filter: blur(5px); /* Optional: keeps the blur effect */
}

        .contact-box {
            background: linear-gradient(to bottom, rgb(3, 34, 80), rgb(2, 53, 29));
            padding: 70px;
            border-radius: 20px;
            width: 500px;
            margin-bottom: 50px;
            border: 2px solid rgb(161, 223, 202);
            
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            margin-top: -10px;
            color: rgb(161, 223, 202);
        }

        .info {
            margin-bottom: 15px;
            color: rgb(188, 230, 220);
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            color: beige;
        }

        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s, opacity 0.3s;
            color: rgb(161, 223, 202);
        }

        .social-media img {
            width: 30px;
            height: 30px;
        }

        .social-media a:hover {
            transform: scale(1.2);
            opacity: 0.7;
        }

        .info a {
            color: rgb(250, 250, 250);
            text-decoration: none;
        }

        .info a:hover {
            transform: scale(1.2);
            opacity: 0.7;
            color: #74edf1;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="contact-box">
            <h2>Contact</h2>
            <div class="info"><strong>Name:</strong> Sabeen Irfan</div>
            <div class="info"><strong>Email:</strong> sabeen@gmail.com</div>
            <div class="info"><strong>Phone:</strong> (123) 456-7890</div>
            <div class="info"><strong>LinkedIn:</strong> <a href="https://www.linkedin.com" target="_blank"><b><u>www.linkedin.com</u></b></a></div>
            <div class="info"><strong>GitHub:</strong> <a href="https://github.com" target="_blank"><b><u>www.Github.com</u></b></a></div>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank"><img src="C:\Users\Lenovo\Downloads\social.png" alt="Facebook"></a>
                <a href="https://www.linkedin.com" target="_blank"><img src="C:\Users\Lenovo\Downloads\linkedin.png" alt="LinkedIn"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="C:\Users\Lenovo\Downloads\instagram.png" alt="Instagram"></a>
                <a href="https://www.github.com" target="_blank"><img src="C:\Users\Lenovo\Downloads\github.png" alt="GitHub"></a>
            </div>
        </div>
    </div>
</body>
</html>
