<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgb(3, 34, 80), rgb(1, 116, 62));
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .infographic {
            background-color: #203c58;
            padding: 10px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgb(161, 223, 202);
        }
        .infographic h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #1abc9c;
        }
        .infographic h2 {
            font-size: 1em;
            margin-bottom: 10px;
            text-align: center;
            color: #ecf0f1;
        }
        .skill {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a4a63;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .skill-number {
            background-color: #1abc9c;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
            font-size: 0.8em;
        }
        .skill-name {
            flex-grow: 1;
            font-size: 0.9em;
        }
        .skill-icon {
            width: 70px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .skill-icon img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
